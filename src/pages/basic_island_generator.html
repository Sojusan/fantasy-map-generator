<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fantasy Map Generator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Fantasy Map Generator</h1>

    <h2>Basic island generator</h2>
    <div>
        <svg id="svg" width="1000" height="600"></svg>
        <br><button id="generate-button">Generate Graph!</button>
        <button id="toggle-circles-button">Toggle circles</button>
        <span>Click to add blob.</span>
        <span>Cell:</span> <span id="cell">0</span>;
        <span>Height:</span> <span id="height">0</span>;<br>
        <label>Graph Size:</label>
        <input id="sizeInput" value="100" type="range" min="100" max="10000" step="100"
            oninput="sizeOutput.value = sizeInput.valueAsNumber">
        <output id="sizeOutput">100</output><br>
        <label>Max Height:</label>
        <input id="heightInput" value="0.6" type="range" min="0.1" max="1" step="0.01"
            oninput="heightOutput.value = heightInput.valueAsNumber">
        <output id="heightOutput">0.6</output><br>
        <label>Radius:</label>
        <input id="radiusInput" value="0.98" type="range" min="0.95" max="0.999" step="0.001"
            oninput="radiusOutput.value = radiusInput.valueAsNumber">
        <output id="radiusOutput">0.98</output><br>
        <label>Sharpness:</label>
        <input id="sharpnessInput" value="0.2" type="range" min="0" max="0.5" step="0.1"
            oninput="sharpnessOutput.value = sharpnessInput.valueAsNumber">
        <output id="sharpnessOutput">0.2</output><br>
    </div>

    <script src="../../libs/d3.min.js"></script>
    <script type="module" src="../js/basic_isnland_generator.js"></script>
</body>

</html>
